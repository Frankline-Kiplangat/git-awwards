{% extends 'base.html' %}
{% load bootstrap4 %}
{% load ratings %}
    {% block content %}
    <hr class="mt-5">
      <div class="container content-container content">
            <div class="row">
                <div class="col-md-4">
                  <div class="profile-image">
                    <img class="profile-image" src="{{ project.author.profile.image.url }}" alt="img" height="100p">
                  </div>
                  <div class="project-author">
                    <h2 class="account-header mb-2">{{project.author}}</h2>
                  </div>
                  <img  src="{{project.image.url}}" class=" mt-2 w-100" alt="">
                  <a href="{{project.link}}" target="_blank"><input class="btn btn-info mt-3" type="button" value="Visit Site"></a>

                </div>

                <div class="col-md-4">
                  <h1 class="ml-5">Poject Title</h1>
                  <hr>
                  <h3 class="mt-3 ml-5">{{project.title}}</h3>
                  <h1 class="ml-5 mt-5">Project Description</h1>
                  <hr>
                  <h4 class="mt-2"> {{project.description}}</h4>
                  <br>
                  <h5 class="text-info">Posted On: {{project.created_date}}</h5>

                </div>
                <div class="col-md">
                  <h1>Ratings</h1>
                  {% ratings project %}
                </div>
            </div>
        </div>
    {% endblock %}
