
{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

    {% block content %}
      <div class="container-fluid">
        <div class="row pl-2 pr-2 ml-1 mr-1">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
                <img class="rounded-circle account-profile " src="{{ user.profile.image.url }}" alt="user" height="200px" width="200px">
                <div class="media-container">
                  <h2 class="account-header">Name: {{user.username}}</h2>
                  <p class="text-info">Email: {{user.email}}</p>
                </div>
                <p class="ml-3">Bio: {{user.profile.bio}}</p>
                <a class="btn btn-info" href="{% url 'updateprofile' %}">Update Profile</a>

          </div>
        </div>

        <div>
              <div class="col-md-4">

              </div>
              <div class="col-md-4 text-center mt-5">
                <h2 class="text-info text-uppercase">Projects</h2>
                <hr>
              </div>
              {% for project in projects %}
                  {% if project.author == user %}
                    <div class="col-md-4">
                      <img class="w-100 mt-3 " src="{{project.image.url}}" alt="image">

                    </div>
                  {% endif %}
              {% endfor %}
          </div>
      </div>
    {% endblock %}
